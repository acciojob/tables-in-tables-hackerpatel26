<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Main Table</h2>
    <table>
        <tr>
            <td>
                <h3>Nested Table 1</h3>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <h3>Nested Table 2</h3>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>CSS</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Nested Table 3</h3>
                <table>
                    <tr>
                        <th>Row 1</th>
                        <th>Row 2</th>
                    </tr>
                    <tr>
                        <td>Item A</td>
                        <td>Item B</td>
                    </tr>
                </table>
            </td>
            <td>
                <h3>Nested Table 4</h3>
                <table>
                    <tr>
                        <th>List</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
